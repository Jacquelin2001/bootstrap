<!DOCTYPE html>
<html>
<head>
	 <title>Primer Bootstrap</title>
     <meta charset="utf-8">
    
	 <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
     <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body style="background-color: pink">
<!--5 Botones usando colores de bootstrap y grilla-->
<div class="container">
	<div class="row"> 
        <button class="p-2 col bg-primary">.bg-primary</button>
        <button class="col bg-secodary">.bg-secondary</button>
        <button class="col bg-success">.bg-success</button>
	</div>
	<div class="row">
		<button class="p-2 mb-0 col bg-danger">.bg-danger</button>
        <button class="col bg-warning">.bg-warning</button>
        <button class="col bg-info">.bg-info</button>
	</div>
	<div class="row">
	    <button class="p-2 col bg-light">.bg-light</button>
        <button class="col bg-dark text-white">.bg-dark</button>
        <button class="col bg-white">.bg-white</button>
	</div>
</div>
</body>
</html>
